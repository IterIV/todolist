<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="viewport">
        <div class="header">
          <div class="header__camera"></div>
          <div class="header__top">
            <div class="header__left">
              <p>19:50</p>
            </div>
            <div class="header__right">
              <span class="material-symbols-outlined">wifi</span>
              <span class="material-symbols-outlined">signal_cellular_alt</span>
              <span class="material-symbols-outlined">battery_horiz_075</span>
            </div>
          </div>
          <div class="header__title">
            <h1>To Do List</h1>
          </div>
        </div>
        <div class="content">
          <div class="content__inprocess">
            <p class="content__title">Đang làm</p>
            <div class="content__list">
              <div class="content__item">
                <div class="item__left">
                  <span class="material-symbols-outlined">task_alt</span>
                </div>
                <div class="item__right">
                  <div class="item__name">Bài tập capstone - JS</div>
                  <div class="item__time">
                    <span class="material-symbols-outlined">event</span>
                    <p>Thứ 6, 01/07/2022</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="footer__left"></div>
          <div class="footer__middle">
            <span class="material-symbols-outlined">add</span>
          </div>
          <div class="footer__right"></div>
        </div>
        <div class="modal modal__detail">
          <div class="modal__container"></div>
          <div class="modal__content"></div>
        </div>
        <div class="modal modal__add">
          <div class="modal__container"></div>
          <div class="modal__content">
            <div class="modal__top">
              <div class="modal__top__left">
                <span class="material-symbols-outlined">task_alt</span>
              </div>
              <div class="modal__top__right">
                <input type="text" placeholder="Nội dung công việc" id="name" />
                <input type="text" placeholder="Mô tả" id="desc" />
                <input type="date" placeholder="Ngày hoàn thành" id="time" />
                <input type="text" placeholder="Tag" id="tags" />
                <button id="btnAdd">Them moi</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../assets/js/inter.js"></script>
    <script type="module" src="../controllers/main.js"></script>
  </body>
</html>
